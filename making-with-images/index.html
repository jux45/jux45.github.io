<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="col left"></div>
      <div class="col right">
        <div class="col-child multi-images first-row random a b c">
          <div class="two-images">
            <div class="child-bg-img random x y z a b c one two three"
              style="
                background-image: url(army2@300x.png);
                border-right: 1px solid;
              "
            >
            </div>
            <div class="child-bg-img random x y z a b c one two three"
              style="
                background-image: url(donk@300x.png);
              "
            >
            </div>
          </div>
          <div class="child-bg-img random x y z a b c one two three"
              style="
                background-image: url(helmet@300x.png);
                border-top: 1px solid;
              "
            >
            </div>
        </div>
        <div class="col-child multi-images">
            <div class="child-bg-img"
            style="
              background-image: url(flag@300x.png);
            "
          >
          </div>
        </div>
        <div class="col-child multi-images">
            <div class="child-bg-img"
            style="
              background-image: url(rep@300x.png);
            "
          >
          </div>
        </div>
      </div>
    </main>
    <script src="./shuffle.js"></script>
  </body>
</html>
